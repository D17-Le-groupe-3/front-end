<div class="row">
  <div class="col text-center">
    <h2>Gestion des absences</h2>
  </div>
</div>

<div class="row">
  <div class="col-8 offset-2 d-flex justify-content-center">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

      <!-- StartDate Column -->
      <ng-container matColumnDef="startDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Date de d√©but </th>
        <td mat-cell *matCellDef="let element"> {{element.startDate}} </td>
      </ng-container>

      <!-- EndDate Column -->
      <ng-container matColumnDef="endDate">
        <th mat-header-cell *matHeaderCellDef> Date de fin </th>
        <td mat-cell *matCellDef="let element"> {{element.endDate}} </td>
      </ng-container>

      <!-- Type Column -->
      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef> Type </th>
        <td mat-cell *matCellDef="let element"> {{element.type | pipeString}} </td>
      </ng-container>

      <!-- Status Column -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Statut </th>
        <td mat-cell *matCellDef="let element"> {{element.status | statusString}} </td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element">
          <button *ngIf="element.status === 0 || element.status === 3" mat-icon-button color="primary">
            <mat-icon>edit</mat-icon>
          </button>
          <button *ngIf="element.status != 1" mat-icon-button color="primary">
            <mat-icon>delete</mat-icon>
          </button>
          <button mat-icon-button color="primary">
            <mat-icon>visibility</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
  </div>
</div>

<div class="row">
  <div class="col-8 offset-2 d-flex justify-content-end mt-3">
    <div>
      <h3 class="d-inline me-2">Demander une absence</h3>
      <button mat-raised-button color="primary"><mat-icon>add</mat-icon></button>
    </div>
  </div>
</div>
