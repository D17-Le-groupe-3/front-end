<div class="row">
  <div class="col text-center">
    <h2>Gestion des absences</h2>
  </div>
</div>

<div class="row">
  <div class="col-8 offset-2 d-flex justify-content-center">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 w-100" matSort>

      <!-- StartDate Column -->
      <ng-container matColumnDef="startDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Date de d√©but </th>
        <td mat-cell *matCellDef="let element"> {{element.startDate| date:'shortDate'}}</td>
      </ng-container>

      <!-- EndDate Column -->
      <ng-container matColumnDef="endDate">
        <th mat-header-cell *matHeaderCellDef> Date de fin </th>
        <td mat-cell *matCellDef="let element"> {{element.endDate| date:'shortDate'}} </td>
      </ng-container>

      <!-- Type Column -->
      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef> Type </th>
        <td mat-cell *matCellDef="let element"> {{element.type | leaveTypeLabel}} </td>

      </ng-container>

      <!-- Status Column -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Statut </th>
        <td mat-cell *matCellDef="let element"> {{element.status | leaveStatusLabel}} </td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="primary" [disabled]="disableModify(element)"  (click)="editLeave(element)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="primary" [disabled]="disableDelete(element)"
            (click)="deleteLeave(element.id)">
            <mat-icon>delete</mat-icon>
          </button>
          <button mat-icon-button color="primary">
            <mat-icon>visibility</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
  </div>
</div>

<div class="row">
  <div class="col-8 offset-2 d-flex justify-content-between mt-3 align-items-center">
    <app-leave-counters></app-leave-counters>
    <div>
      <h3 class="d-inline me-2">Demander une absence</h3>
      <a button mat-raised-button color="primary"  (click)="newLeave()">
        <mat-icon>add</mat-icon>
      </a>
    </div>
  </div>
</div>
