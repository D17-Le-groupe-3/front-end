<h2 mat-dialog-title>Êtes-vous sûr ?</h2>
<mat-dialog-content class="mat-typography">
  {{ holiday.type == CompanyHolidayType.PUBLIC_HOLIDAY ? 'Le jour férié' : 'La RTT employeur'}}
     du {{ holiday.date | date }} sera supprimé{{ holiday.type == CompanyHolidayType.COMPANY_RTT ? 'e' : ''}}
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button [mat-dialog-close]="false">Annuler</button>
    <button mat-button color="warn" [mat-dialog-close]="true">Confirmer</button>
</mat-dialog-actions>
